<!doctype html>
<html>

<head>
    <title>16bit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" charset="utf-8">
    <link href="src/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@kfonts/neodgm-code/index.css"/>
    <script src="https://kit.fontawesome.com/bf4d115447.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="topBar">
        <p id="titleName">16bit</p>
    </div>
    <div id="modeBar">
        <button class="modeButton" type="button" onclick="modeChange(`byte`)">byte</button>
        <button class="modeButton" type="button" onclick="modeChange(`word`)">word</button>
        <button class="modeButton" type="button" onclick="modeChange(`dword`)">dword</button>
        <!--button class="modeButton" type="button" onclick="">ASCII</button-->
    </div>

    <div id="score">score : 0</div>
    <div id="quizBar">
        <div id="quizBlock">
            <div id="operator"></div>
            <div class="dataBox" id="operand"></div>
            <div class="dataBox" id="value"></div>
        </div>
    </div>
    <div id="supporterBar">
        <div id="operandBit">00</div>
        <div id="valueBit">00</div>
    </div>
    <div id="inputBar">
        <button id="keyReset" class="key" type="button" onclick="gameSet()">ⓡ</button>
        <div id="inputBlock">
            <div id="inputValue"></div>
            <button class="modeButtonRetrun" type="button" onclick="inputChack()">return</button>
        </div>
        <button id="keyBackspace" class="key" type="button" onclick="backspace()">◀</button>
    </div>
    <div id="keyboardBar">
        <div id="keyboard">
            <button id="key1" class="key" type="button" onclick="key(`1`)">1</button>
            <button id="key2" class="key" type="button" onclick="key(`2`)">2</button>
            <button id="key3" class="key" type="button" onclick="key(`3`)">3</button>
            <button id="key4" class="key" type="button" onclick="key(`4`)">4</button>
            <button id="key5" class="key" type="button" onclick="key(`5`)">5</button>
            <button id="key6" class="key" type="button" onclick="key(`6`)">6</button>
            <button id="key7" class="key" type="button" onclick="key(`7`)">7</button>
            <button id="key8" class="key" type="button" onclick="key(`8`)">8</button>
            <button id="key9" class="key" type="button" onclick="key(`9`)">9</button>
            <button id="key0" class="key" type="button" onclick="key(`0`)">0</button>
            <button id="keyA" class="key" type="button" onclick="key(`a`)">a</button>
            <button id="keyB" class="key" type="button" onclick="key(`b`)">b</button>
            <button id="keyC" class="key" type="button" onclick="key(`c`)">c</button>
            <button id="keyD" class="key" type="button" onclick="key(`d`)">d</button>
            <button id="keyE" class="key" type="button" onclick="key(`e`)">e</button>
            <button id="keyF" class="key" type="button" onclick="key(`f`)">f</button>
            
        </div>
    </div>
    <script src="src/game.js" type="text/javascript"></script>
    <script>gameSet()</script>
</body>

</html>
